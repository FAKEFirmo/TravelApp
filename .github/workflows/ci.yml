name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NOTE: We intentionally ignore package-lock.json for now because native optional deps
      # (Rollup/Esbuild platform binaries) make the lockfile platform-specific and break CI.
      # See build error: missing @rollup/rollup-linux-x64-gnu.
      - name: Install
        run: npm install --no-package-lock

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
